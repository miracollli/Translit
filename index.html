<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src='index.js'></script>
    <title>Транслит</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>T.R.A.N.S.L.I.T</h1>
</header>

<main>
		<section class="section1">
				<div class="mainInput">
						<input type="text" name="input" placeholder="Начните вводить текст" class="input" />
						<button id="btn1">Добавить</button>
				</div>
		</section>

		<section class="section2">
				<div class="leftC">
						<div class="leftTop">
								<div class="num">1</div>
								<div class="ruText">Привет</div>
								<div class="popupLeft"></div>
						</div>
				</div>
				<div class="rightC">
						<div class="rightTop">
								<div class="enText">Privet</div>
								<div class="delBtn">
										<img src="./icons/icon_small.png" class="btn2" alt="Удалить строку">
								</div>
								<div class="popupRight"></div>
						</div>
				</div>

		</section>

		<section class="section3">
				<div class="mainDelBtn">
						<img src="./icons/icon_big.png" alt="Очистить все" class="delBtn2">

						<div class="delText">Очистить все</div>
				</div>
		</section>

		<!--

	 -->

</main>

</body>
</html>
